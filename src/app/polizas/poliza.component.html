<mat-card>
  <mat-card-title>
    Compra tu Póliza
  </mat-card-title>

  <form [formGroup]="polizaForm" (ngSubmit)="addPoliza()">
    <mat-card-content>
      <div class="form-container">
        <mat-form-field>
          <input matInput placeholder="Cédula" type="text" formControlName="cedula">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Nombre" type="text" formControlName="nombre">
        </mat-form-field>

        <mat-form-field>
          <mat-select placeholder="Tipo de póliza" (selectionChange)="setValorTipoPoliza($event)">
            <mat-option *ngFor="let tp of tiposPoliza" [value]="tp.valor">{{tp.nombre}}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Valor de póliza" type="text" formControlName="valorPoliza">
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="submit">GUARDAR</button>
    </mat-card-actions>
  </form>
</mat-card>
